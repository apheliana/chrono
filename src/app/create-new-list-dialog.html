<div mat-dialog-content>
  <mat-form-field>
    <mat-label>What's your list's name?</mat-label>
    <input matInput [(ngModel)]="data.listName" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Write a description</mat-label>
    <input matInput placeholder="Description?" [(ngModel)]="data.listDescription" />
  </mat-form-field>
</div>
<br />
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" mat-dialog-close (click)="createList()">Create</button>
</div>
