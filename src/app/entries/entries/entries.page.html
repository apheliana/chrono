<div *ngIf="selectedList">
  <h2>List details: {{ selectedList.name }}</h2>
  <h4>List description: {{ selectedList.description }}</h4>

  <button *ngIf="loggedInUser" mat-raised-button color="primary" (click)="updateListDialog()">Update List</button>

  <div *ngIf="selectedList.listItems.length > 0 else noData">
    <h3>Items of your list</h3>
    <ul>
      <li *ngFor="let item of selectedList.listItems">
        <button *ngIf="loggedInUser" mat-icon-button color="primary" (click)="updateEntryDialog(item)">
          <mat-icon aria-hidden="false" aria-label="Update">create</mat-icon>
        </button>
        {{ item.entryTitle }} - {{ item.entryDateText }}
      </li>
    </ul>
    <button mat-raised-button *ngIf="loggedInUser" color="primary" (click)="createEntryDialog()">
      Create an entry
    </button>
  </div>
  <ng-template #noData>
    <div class="no-data">
      You have no entries yet ğŸ˜±
      <button mat-raised-button *ngIf="loggedInUser" color="primary" (click)="createEntryDialog()">
        Create an entry
      </button>
    </div>
  </ng-template>
</div>
