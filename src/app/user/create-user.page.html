<h3>Create User</h3>
<mat-form-field>
  <mat-label>What's your user name?</mat-label>
  <input matInput placeholder="User Name?" [(ngModel)]="userName" />
</mat-form-field>
<br />
<mat-form-field>
  <mat-label>What's your e-mail?</mat-label>
  <input matInput placeholder="e-mail?" [(ngModel)]="emailAddress" />
</mat-form-field>
<div>
  <button mat-button type="submit" color="primary" (click)="createUser()">
    Create
  </button>
</div>
