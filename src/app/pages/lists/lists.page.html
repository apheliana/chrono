<h2>
  User Name: {{ selectedUser.userName }}
</h2>
<h4>
  User's e-mail address: {{ selectedUser.emailAddress }}
</h4>

<button mat-raised-button color="primary" (click)="updateUserDialog()">Update User Information</button>
<br />

<div *ngIf="selectedUser.userLists.length > 0 else noData">
  <h3>Your lists</h3>
  <button mat-raised-button color="primary" (click)="createListDialog()">Create a list</button>
  <ul>
    <li *ngFor="let list of selectedUser.userLists">
      <a routerLink="/{{ selectedUser.userName }}/{{ list.id }}">{{ list.name }}</a> - {{ list.description }} - {{
      list.listItems.length }} Entries
    </li>
  </ul>
</div>
<ng-template #noData>
  <div class="no-data">
    You have no lists yet ğŸ˜±
    <button mat-raised-button color="primary" (click)="createListDialog()">Create a list</button>
  </div>
</ng-template>
